<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGA Login</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f4 0%, #e2e2e2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            transition: opacity 0.5s ease;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            position: relative; /* Added to position the back arrow */
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #BA0C2F;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .back-arrow:hover {
            transform: translateX(-5px); /* Slight shift when hovered */
        }

        header {
            margin-bottom: 30px;
        }

        .logo {
            max-width: 500px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #BA0C2F;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .button {
            background-color: #BA0C2F;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px 32px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #a00a2a;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .button:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(186, 12, 47, 0.3);
        }

        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            font-size: 18px;
            color: #BA0C2F;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 3px solid #BA0C2F;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-arrow" onclick="goBack()">&#8592;</div> <!-- Back arrow added -->
        <header>
            <img src="Media\GEORGIA-FS-FC.png" alt="UGA Housing Logo" class="logo">
        </header>
        <main>
            <h1 class="title">UGA Home Finder</h1>
            <div class="input-group">
                <label for="ugaemail">Enter UGA Email</label>
                <input type="text" id="ugaemail" placeholder="Enter your UGA email">
            </div>
            <div class="input-group">
                <label for="password">Enter Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button class="button" id="submit-button" onclick="handleLogin()" disabled>Submit</button>
            <div id="loading" class="loading" style="display: none;">Loading...</div>
        </main>
    </div>
    <script>
        const emailInput = document.getElementById('ugaemail');
        const submitButton = document.getElementById('submit-button');

        emailInput.addEventListener('input', function () {
            const email = emailInput.value;
            if (email.endsWith('@uga.edu')) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        });

        function handleLogin() {
            document.getElementById('loading').style.display = 'flex';
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 2000); // Simulate loading for 2 seconds
        }

        function goBack() {
            window.history.back(); // Function to go back to the previous page
        }
    </script>
</body>
</html>
